# Simple workflow for deploying static content to GitHub Pages
name: Deploy repo to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-48
      options: --privileged
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Set up flatpak-builder
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          manifest-path: es.gob.autofirma.yaml
          gpg-sign: 743BA0F02BB6D941
      - name: Copy static files to repo
        run: |
          cp autofirma.flatpakrepo ./repo/autofirma.flatpakrepo
          cp autofirma.flatpakref ./repo/autofirma.flatpakref
          cp autofirma.svg ./repo/autofirma.svg
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './repo'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
